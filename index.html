<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <div class="text">rock, paper, scissors</div>
        <div class="rules">the rules of the game are simple: rock beats scissor, scissor beats paper, and paper beats rock.</div>
        <div class="rules">beat the computer. first to five wins.</div>
    </div>
    <div class="container-one">
        <button class="rock-button">rock</button>
        <button class="paper-button">paper</button>
        <button class="scissor-button">scissors</button>
    </div>
    <div id="container-two">
        <div id="display-player-pick"></div>
        <div id="display-computer-pick"></div>
        <div id="display-result"></div>
        <div id="display-player-count"></div>
        <div id="display-computer-count"></div>
        <div id="display-winner"></div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
